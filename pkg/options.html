<!DOCTYPE html>
<html>
<head><title>ms-docs-assistant options</title></head>
<body>

<h2>URL format:</h2>
<h3>Placeholders:</h3>
<ul>
    <li>{{title}}: page title</li>
    <li>{{h1}}: h1</li>
    <li>{{anchor}}: anchor title</li>
    <li>{{url}}: page URL</li>
</ul>

<h3>Page URL</h3>
<textarea id="copy-format" rows="2" cols="128">
</textarea>

<h3>Page with anchor URL</h3>
<textarea id="copy-format-anchor" rows="2" cols="128">
</textarea>


<h2>Languages:</h2>
<h3>Default</h3>
<textarea id="lang-default" rows="1" cols="5">
</textarea>

<br />
<br />

<button id="button-save">Save</button>

<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
